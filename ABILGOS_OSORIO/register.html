<!DOCTYPE html>
<html>
<head>
	
	<title>WELCOME!</title>
	<link rel = "stylesheet" href = "register.css">
	<form id = "register.html">
	
</head>

<body>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Spartan:wght@600&display=swap">
	<h1>ACCOUNT REGISTRATION</h1>
	
		<div class = "signup">
		
		<div>

		<label for="lastname"><b>Last Name: </b></label>
		<input type="text" placeholder="Enter Your Last Name" name="lname" id="lname" required>
		
		</div>
		
		<div>
		
		<label for="firstname"><b>First Name: </b></label>
		<input type="text" placeholder="Enter Your First Name" name="fname" id="fname" required>
		
		<label for="midinitial"><b>M.I: </b></label>
		<input type="text" name="midi" id="midi" required>

		</div>
	
		<label for="email"><b>Your Email: </b></label>
		<input type="text" placeholder="Enter Your Email" name="email" id="email" required>

		<div>

		<label for="reemail"><b>Re-Enter Email: </b></label>
		<input type="text" placeholder="Re-Enter Your Email" name="reemail" id="reemail" required>
		
		</div>
		
		<div>
		
		<label for="psw"><b>New Password: </b></label>
		<input type="password" placeholder="Enter Password" name="psw" id="psw" required>

		</div>
	
		<div>
		
		<label for="repsw"><b>Re-Enter Password: </b></label>
		<input type="password" placeholder="Re-Enter Password" name="repsw" id="repsw" required>

		</div>
		
		<div>
		
		<label for="Gender"><b>I Am: </b></label>
		
		<select name="Gender" id="Sex">
			<option value="Male">Male</option>
			<option value="Female">Female</option>
		</select>
		
		<div class = "birthday">
		
		<label for="birthday">Birthday:</label>
		<input type="date" id="birthday" name="birthday">
		
		</div>
	
		<input type="submit" value="LET'S GO" class="login-button" name="submit" /><br>
		<a href = "aaelogin.html"><b>Already have an account? <u>Log-In</u> here.</b><a/><br>
	
	</form>

</body>
</html>
