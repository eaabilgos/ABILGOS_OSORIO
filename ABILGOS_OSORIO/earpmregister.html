<!DOCTYPE html>
<html>
<head>
	
	<title>WELCOME!</title>
	<link rel = "stylesheet" href = "earpmregister.css">
	<form id = "earpmregister.html">
	
</head>

<body>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Spartan:wght@600&display=swap">
	<h1>ACCOUNT REGISTRATION</h1>
	
		<div class = "signup">
		
		<div>

		<label for="lastname"><b>Last Name: </b></label>
		<input type="text" name="lname" id="lname" required>
		
		</div>
		
		<div>
		
		<label for="firstname"><b>First Name: </b></label>
		<input type="text" name="fname" id="fname" required>
		
		<div>
		
		<label for="midinitial"><b>M.I: </b></label>
		<input type="text" name="midi" id="midi">
		
		</div>
		
		<div>
		
		<label for="studno"><b>Student Number: </b></label>
		<input type="number" name="studno" id="studno" required>
		
		</div>
		
		<div>
		
		<label for="yrlvl"><b>Year Level: </b></label>
		
		<select name="yrlvl" id="yrlvl">
			<option value="5">5</option>
			<option value="4">4</option>
			<option value="3">3</option>
			<option value="2">2</option>
			<option value="1">1</option>
		</select>
		
		</div>
		
		<div class = "birthday">
		
		<label for="birthday">Birthday:</label>
		<input type="date" id="birthday" name="birthday">
		
		</div>
		<br>
		<br>
	
		<div>
		
		<label for="mobno"><b>Mobile Number: </b></label>
		<input type="number" name="mobno" id="mobno" required>
		
		</div>
		
		<div>
		
		<label for="email"><b>UE Email Address: </b></label>
		<input type="text" name="email" id="email" required>
		
		</div>
		
		<div>
		
		<label for="usern"><b>Username: </b></label>
		<input type="text" name="usern" id="usern" required>

		</div>
		
		<div>
		
		<label for="psw"><b>Password: </b></label>
		<input type="password" name="psw" id="psw" required>

		</div>
	
		<div>
		
		<label for="repsw"><b>Confirm Password: </b></label>
		<input type="password" name="repsw" id="repsw" required>

		</div>
	
		<input type="submit" value="LET'S GO" class="login-button" name="submit" /><br>
		<a href = "aaelogin.html"><b>Already have an account? <u>Log-In</u> here.</b><a/><br>
	
	</form>

</body>
</html>
